{% extends 'core/base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn-submit" type="submit" value="Login">
    </form>
    <p style="margin-top:10px; font-size:0.9em;">Don't have an account? Ask admin to create one.</p>
{% endblock content %}
